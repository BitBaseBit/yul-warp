version: "{build}"
image: Visual Studio 2017
branches:
  only:
  - master
  - /release\/.*/
  - appveyor
  - hunter
environment:
  matrix:
    - VS_VER: 2017
      CONFIGURATION: Release
      GENERATOR: Ninja
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    - VS_VER: 2019
      CONFIGURATION: Debug
      GENERATOR: Ninja
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    - VS_VER: 2019
      CONFIGURATION: Release
      GENERATOR: Ninja
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019


cache:
  - C:\.hunter\_Base\Cache -> cmake\Hunter\init.cmake

install:
- cmake --version

before_build:
- call "%ProgramFiles(x86)%\Microsoft Visual Studio\%VS_VER%\Community\Common7\Tools\vsdevcmd" -arch=amd64
- cmake -S . -B build -DINTX_BENCHMARKING=OFF -DNATIVE=ON -Wno-dev -G "%GENERATOR%" -DCMAKE_BUILD_TYPE=%CONFIGURATION% -DHUNTER_CONFIGURATION_TYPES=%CONFIGURATION% -DCMAKE_INSTALL_PREFIX=C:\install

build_script:
- cmake --build build --target install
- cmake --build build --target package

after_build:
- cd build && ctest -j4 --output-on-failure --schedule-random
